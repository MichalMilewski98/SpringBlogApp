<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>

<header>
    <div class="topnav">
        <a class="home" th:href="@{/}">Home</a>
        <span sec:authorize="hasRole('ROLE_USER')">
            <a class="left" th:href="@{/new_post}">New Post</a>
        </span>
        <span sec:authorize="isAuthenticated()">
        <a class="right" th:href="@{/logout}">Logout</a>
        </span>
        <span sec:authorize="isAuthenticated()">
            <a class="right">Welcome <span sec:authentication="name">name?</span></a>
        </span>
        <span sec:authorize="!isAuthenticated()">
        <a class="right" th:href="@{/login}">Log In</a>
        <a class="right" th:href="@{/register}">Sign Up</a>
        </span>

    </div>
    <div class="header">
        <h2>Blog app</h2>
        <span class ="right">
            <form  th:action="@{/}" method="get">
                <input id="txtSearch" type="text" name="keyword">
                <button type="submit">Submit</button>
            </form>
            <h2>Sort by: </h2>
            <a th:href="@{'/sort' + '?sortField=title'}">Title</a>
            <a th:href="@{'/sort' + '?sortField=post_content'}">Text</a>
            <a th:href="@{'/sort' + '?sortField=tag'}">Tag</a>
        </span>
    </div>
</header>

<div class="container">
    <div th:if="${param.error}">
        <p class="alert-red">Invalid username and/or password</p>
    </div>
    <div th:if="${param.logout}">
        <p class="alert-green"> You have been successfully logged out</p>
    </div>

    <form th:action="@{/login}" method="post">
        <div>
            <input type="text" name="username" id="username" placeholder="Username" required="true" autofocus="true"/>
        </div>
        <div>
            <input type="password" name="password" id="password" placeholder="Password" required="true"/>
        </div>
        <div class="align-center">
            <label for="remember-me">Remember Me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
        </div>
        <div>
            <input type="submit" class="green-btn blue-btn" value="Login"/>
        </div>

    </form>

</div>

<footer>
    <div class="footer">
        <p>Micha≈Ç Milewski</p>
    </div>
</footer>

</body>
</html>
