<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>

<header>
    <div class="topnav">
        <a class="home" th:href="@{/}">Home</a>
        <span>
            <a class="left" th:href="@{/new_post}">New Post</a>
        </span>
        <span>
            <a class="right" >Log In</a>
            <a class="right" >Sign Up</a>
        </span>
        <span>
            <a class="right">Upload files</a>
        </span>
    </div>
    <div class="header">
        <h2>Blog app</h2>
    </div>
</header>

<div class="container">

    <h2>New comment</h2>

    <form action="#"
          th:action="@{'/comment'}"
          th:object="${comment}"
          method="post">
        <div>
            <input type="hidden" th:field="*{post_id}"/>
            <input type="hidden" th:field="*{id}"/>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">User Error</div>
                <input type="text" th:field="*{user}" id="user" placeholder="Author"/>
            </label>
        </div>
        <label>
            <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
            <textarea th:field="*{body}" placeholder="Comment text"></textarea>
        </label>
        <div>
            <button class="green-btn" type="submit">Send</button>

        </div>
    </form>
</div>

<footer>
    <div class="footer">
        <p>Micha≈Ç Milewski</p>
    </div>
</footer>

</body>
</html>
