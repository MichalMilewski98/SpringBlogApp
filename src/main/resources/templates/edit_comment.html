<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>

<header>
    <div class="topnav">
        <a class="home" th:href="@{/}">Home</a>
        <span>
            <a class="left" th:href="@{/new_post}">New Post</a>
        </span>
        <span>
            <a class="right" th:href="@{/login}">Log In</a>
            <a class="right" th:href="@{/signup}">Sign Up</a>
        </span>
        <span>
            <a class="right">Upload files</a>
        </span>
    </div>
    <div class="header">
        <h2>Blog app</h2>
    </div>
</header>

<div class="container">
    <form action="#"
          th:action="@{/update_comment/{id}(id=${comment.id})}"
          th:object="${comment}"
          method="post">
        <h2>Edit post</h2>
        <div>
            <input type="hidden" th:field="*{post_id}"/>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('user')}" th:errors="*{user}">User Error</div>
                <input type="text" th:field="*{user}" id="user" placeholder="Author"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body Error</div>
                <textarea th:field="*{body}" placeholder="Comment body"></textarea>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit">Save</button>
        </div>
    </form>
</div>

<footer>
    <div class="footer">
        <p>Micha≈Ç Milewski</p>
    </div>
</footer>

</body>
</html>
