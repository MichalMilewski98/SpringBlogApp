<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link rel="stylesheet" th:href="@{/stylesheet.css}">
</head>
<body>

<header>
    <div class="topnav">
        <a class="home" th:href="@{/}">Home</a>
        <span>
            <a class="left" th:href="@{/new_post}">New Post</a>
        </span>
        <span>
            <a class="right" th:href="@{/login}">Log In</a>
            <a class="right" th:href="@{/signup}">Sign Up</a>
        </span>
        <span>
            <a class="right">Upload files</a>
        </span>
    </div>
    <div class="header">
        <h2>Blog app</h2>
    </div>
</header>

<div class="container">
    <form action="#"
          th:action="@{/update_post/{id}(id=${post.id})}"
          th:object="${post}"
          method="post">
        <h2>Edit post</h2>

        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
                <input type="text" th:field="*{title}" placeholder="Title"/>
                <div class="alert-red" th:if="${#fields.hasErrors('post_authors')}" th:errors="*{post_authors}">Title Error</div>
                <input type="text" th:field="*{post_authors}" placeholder="Authors"/>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('post_content')}" th:errors="*{post_content}">Body Error</div>
                <textarea th:field="*{post_content}" placeholder="Text"></textarea>
            </label>
        </div>
        <div>
            <label>
                <div class="alert-red" th:if="${#fields.hasErrors('tag')}" th:errors="*{tag}">Tag Error</div>
                <textarea class="tagarea" th:field="*{tag}" placeholder="Tags"></textarea>
            </label>
        </div>
        <div class="float-left">
            <button class="green-btn" type="submit">Save</button>
        </div>
    </form>
</div>

<footer>
    <div class="footer">
        <p>Micha≈Ç Milewski</p>
    </div>
</footer>

</body>
</html>
